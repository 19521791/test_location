<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapbox with GeoJSON</title>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    #map {
      width: 100%;
      height: 500px;
    }
  </style>
</head>
<body>

  <div id="map"></div>

  <script src="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.js"></script>
  <script>
    // Cấu hình Mapbox
    mapboxgl.accessToken = 'pk.eyJ1IjoiZG91Z2x1c25ndXllbiIsImEiOiJjbTR3cGlybGYwaG1mMmpwd2JubmM5eDk5In0.zRPJJW7rui_Cjz1OioFIVA'; // Thay 'YOUR_MAPBOX_ACCESS_TOKEN' bằng token của bạn

    const map = new mapboxgl.Map({
      container: 'map', // ID của container nơi bản đồ sẽ được hiển thị
      style: 'mapbox://styles/mapbox/streets-v11', // Kiểu bản đồ (có thể thay đổi)
      center: [106.6297, 10.8231], // Vị trí trung tâm bản đồ (long, lat)
      zoom: 12, // Mức zoom ban đầu
    });

    // Tải GeoJSON vào bản đồ
    map.on('load', function () {
      // Thêm dữ liệu GeoJSON
      map.addSource('my-geojson', {
        type: 'geojson',
        data: './data/test_data.geojson' // Thay thế bằng đường dẫn đến tệp GeoJSON của bạn
      });

      // Thêm layer để hiển thị dữ liệu
      map.addLayer({
        id: 'geojson-layer',
        type: 'fill',
        source: 'my-geojson',
        paint: {
          'fill-color': '#888888',
          'fill-opacity': 0.4
        }
      });
    });
  </script>

</body>
</html>
